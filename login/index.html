<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In to Wicorn29</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background: #e8f5e9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wizard-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgb(0 0 0 / 0.15);
      width: 420px;
      max-width: 95vw;
      padding: 28px 36px 36px;
    }
    h1 {
      font-weight: 500;
      margin-bottom: 28px;
      font-size: 26px;
      color: #2e7d32;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    label {
      font-weight: 600;
      font-size: 15px;
      color: #1b5e20;
      display: block;
      margin-bottom: 10px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 11px 14px;
      font-size: 17px;
      border-radius: 5px;
      border: 1.8px solid #a5d6a7;
      margin-bottom: 18px;
      box-sizing: border-box;
      outline-offset: 3px;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #388e3c;
      outline: none;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 14px;
    }
    button {
      background-color: #388e3c;
      border: none;
      color: white;
      padding: 12px 26px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #2e7d32;
    }
    .error {
      color: #d32f2f;
      font-size: 13.5px;
      margin-top: -12px;
      margin-bottom: 14px;
      font-weight: 600;
    }
    .success-message {
      color: #2e7d32;
      font-weight: 700;
      font-size: 17px;
      text-align: center;
      margin-top: 20px;
    }
    .progress-bar {
      display: flex;
      margin-bottom: 28px;
    }
    .progress-step {
      flex: 1;
      height: 5px;
      margin-right: 10px;
      background-color: #c8e6c9;
      border-radius: 3px;
      transition: background-color 0.4s;
    }
    .progress-step.active {
      background-color: #388e3c;
    }
    .progress-step:last-child {
      margin-right: 0;
    }
    .token-output {
      background: #f1f8e9;
      padding: 10px;
      margin-top: 20px;
      word-break: break-all;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="wizard-container" role="main" aria-label="Login to your Wicorn29 Account">
  <h1 id="login-title">Login to your Wicorn29 Account</h1>
  <div class="progress-bar" aria-hidden="true">
    <div class="progress-step active" id="progress-email"></div>
    <div class="progress-step" id="progress-password"></div>
  </div>

  <form id="login-form" novalidate>
    <!-- Step 1: Email -->
    <div class="step active" id="step-email">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" autocomplete="email" required />
      <div class="error" id="error-email"></div>
    </div>

    <!-- Step 2: Password -->
    <div class="step" id="step-password">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />
      <div class="error" id="error-password"></div>
    </div>

    <div class="buttons">
      <button type="button" id="prev-btn" style="display:none">Back</button>
      <button type="submit" id="next-btn">Next</button>
    </div>

    <div class="success-message" id="success-message" role="alert" aria-live="polite"></div>
    <div class="token-output" id="token-output" aria-live="polite"></div>
  </form>
</div>

<script>
(() => {
  const form = document.getElementById('login-form');
  const steps = [...document.querySelectorAll('.step')];
  const nextBtn = document.getElementById('next-btn');
  const prevBtn = document.getElementById('prev-btn');
  const tokenOutput = document.getElementById('token-output');
  const successMsg = document.getElementById('success-message');
  const errors = {
    email: document.getElementById('error-email'),
    password: document.getElementById('error-password'),
  };
  const progressSteps = [
    document.getElementById('progress-email'),
    document.getElementById('progress-password'),
  ];

  let currentStep = 0;
  let flowURL = new URLSearchParams(window.location.search).get('flow');

  if (flowURL) {
    document.getElementById('login-title').textContent = `Log into the App: ${flowURL}`;
  }

  function updateStepVisibility() {
    steps.forEach((step, i) => {
      step.classList.toggle('active', i === currentStep);
      progressSteps[i].classList.toggle('active', i <= currentStep);
    });
    prevBtn.style.display = currentStep === 0 ? 'none' : 'inline-block';
    nextBtn.textContent = currentStep === steps.length - 1 ? 'Login' : 'Next';
    clearErrors();
  }

  function clearErrors() {
    Object.values(errors).forEach(e => e.textContent = '');
    successMsg.textContent = '';
    tokenOutput.textContent = '';
  }

  function validateStep() {
    clearErrors();
    if (currentStep === 0) {
      const email = form.email.value.trim();
      if (!email) {
        errors.email.textContent = 'Email is required.';
        return false;
      }
    } else if (currentStep === 1) {
      const password = form.password.value;
      if (!password) {
        errors.password.textContent = 'Password is required.';
        return false;
      }
    }
    return true;
  }

  prevBtn.addEventListener('click', () => {
    if (currentStep > 0) {
      currentStep--;
      updateStepVisibility();
    }
  });

  form.addEventListener('submit', async e => {
    e.preventDefault();
    if (!validateStep()) return;

    if (currentStep < steps.length - 1) {
      currentStep++;
      updateStepVisibility();
      return;
    }

    nextBtn.disabled = true;
    prevBtn.disabled = true;

    const email = form.email.value.trim();
    const password = form.password.value;

    try {
      const response = await fetch('https://served.wicorn29.net/gentoken', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, password })
      });

      if (!response.ok) {
        const err = await response.json();
        throw new Error(err.error || 'Login failed.');
      }

      const data = await response.json();
      successMsg.textContent = 'Login successful! Token generated:';
      tokenOutput.textContent = data.token;

      // Redirect with token to flow URL
      if (flowURL) {
        window.location.href = `${flowURL}?w29token=${data.token}`;
      }

    } catch (err) {
      alert(err.message);
    } finally {
      nextBtn.disabled = false;
      prevBtn.disabled = false;
    }
  });

  updateStepVisibility();
})();
</script>

</body>
</html>
